name: "Close stale PRs and issues"

on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          days-before-pr-stale: 60
          days-before-pr-close: 7
          stale-pr-message: "This PR has been automatically marked as stale due to 60 days of inactivity. It will be closed in 7 days if no further activity occurs."
          close-pr-message: "This PR has been automatically closed due to inactivity. Feel free to reopen if you plan to continue working on it."
          stale-pr-label: "stale"
          exempt-pr-labels: "work-in-progress,do-not-close,pinned"
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-message: "This issue has been automatically marked as stale due to 60 days of inactivity. It will be closed in 7 days if no further activity occurs."
          close-issue-message: "This issue has been automatically closed due to inactivity. Feel free to reopen if this is still relevant."
          stale-issue-label: "stale"
          exempt-issue-labels: "bug,security,pinned,do-not-close"
          remove-stale-when-updated: true
          operations-per-run: 100
